<!DOCTYPE html>
<html>

<head>
  <title>salmon cookis</title>
  <link href="/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <h2>Salmon Cookies</h2>


  <form id="user-form">
    <fieldset id="userinterface">
      <label>MinCustomers PerHour:</label>
      <input id="inputMinCustomer" type="text" placeholder="min number..."><br>
      <label>MaxCustomers PerHour:</label>
      <input id="inputMaxCustomer" type="text" placeholder="max number..."><br>
      <label>AverageCookies PerCustomer:</label>
      <input id="AverageCookieElem" type="text" placeholder="Average number..."><br>
      <label>Location Name:</label>
      <input id="LocationNameEle" type="text" placeholder="Location goes here..">
      <button value="submit">submit</button>

    </fieldset>
  </form>


  <section id="storeSale"></section>
  <table id="cookiesTable"></table>

  <img src="water image .webp" alt="text">
  <script src="main.js"></script>
</body>

</html>
